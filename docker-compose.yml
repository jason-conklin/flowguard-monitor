version: "3.9"

services:
  api:
    build:
      context: ./api
    env_file:
      - ./api/.env
    environment:
      DB_URL: ${DB_URL:-sqlite:///data/flowguard.db}
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - api_data:/app/data
  worker:
    build:
      context: ./api
    env_file:
      - ./api/.env
    environment:
      DB_URL: ${DB_URL:-sqlite:///data/flowguard.db}
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: "1"
    command: celery -A services.celery_app.celery worker --loglevel=INFO
    depends_on:
      - redis
      - api
    volumes:
      - api_data:/app/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  web:
    build:
      context: ./web
      args:
        VITE_API_BASE: http://api:8000
    environment:
      VITE_API_BASE: http://api:8000
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  api_data:
